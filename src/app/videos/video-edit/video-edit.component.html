<div class="panel panel-default">
  <div class="panel-body">
    <form id="video-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-xs-12 form-group">
          <label for="name">Video Title</label>
          <input [ngModel]=video?.name type="text" id="name" class="form-control" name="name" required
            #name="ngModel" size="120" max="120">
        </div>
      </div>
  <div class="row">
    <div class="col-xs-12 form-group">
      <label for="description">Video description</label>
      <input [ngModel]=video?.description type="text" id="description" class="form-control" name="description"
        #description="ngModel">
    </div>
  </div>
<div class="row">
  <div class="col-xs-12">
    <div class="form-group">
      <label for="urlPath">Video URL</label>
      <input [ngModel]=video?.url type="text" id="urlPath" class="form-control" name="url" required #url="ngModel">
      <div class="alert alert-danger" *ngIf="!description || !name">
        The Video title and URL are required fields.
      </div>
    </div>
  </div>
</div>
  <div class="col-xs-12">
    <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
    <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
</div>
</div>
